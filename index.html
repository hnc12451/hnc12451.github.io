<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden">
    <a-scene
      vr-mode-ui="enabled: false;"
      xr-mode-ui="enabled: false"
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_5_5; smooth: true;"
      id="scene"
      
      gesture-detector
    >
      <a-assets>
        <a-asset-item
          id="burger"
          src="cc0_hamburger.glb"
        >
        </a-asset-item>
        <a-asset-item
          id=""
          src=""
        >
        </a-asset-item>
        <a-asset-item
          id=""
          src=""
        >
        </a-asset-item>
        <a-asset-item
          id="taco"
          src="taco.glb"
        >
        </a-asset-item>
        <a-asset-item id="realbell" src="realbell.glb"></a-asset-item> 
        <a-asset-item id="rack" src="https://cdn.glitch.global/0d836dff-41ab-4ade-8207-d43c27027a4e/rack.glb?v=1743696361822"></a-asset-item> 
      </a-assets>
      <!--Barcode 30-->
      <a-marker
        id="animated-marker"
        type="barcode"
        value="30"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          id="MenuItem"
          scale="1 1 1"
          position="0 0 0"
          rotation="0 0 0"
          gltf-model="#burger"
          class="clickable"
          animation-mixer="loop: repeat"
          gesture-handler
        ></a-entity>
      </a-marker>
      <!--Barcode 6-->
      <a-marker
        id="animated-marker1"
        type="barcode"
        value="6"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          id="MenuItem1"
          scale="1 1 1"
          position="0 0 0"
          rotation="0 0 0"
          gltf-model="#realbell"
          class="clickable"
          animation-mixer="loop: repeat"
          gesture-handler
        ></a-entity>
      </a-marker>
<!--Barcode 28-->
      <a-marker
        id="animated-marker2"
        type="barcode"
        value="28"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          id="MenuItem2"
          scale=".5 .5 .5"
          position="0 0 0"
          rotation="0 0 0"
          gltf-model="#rack"
          class="clickable"
          animation-mixer="loop: repeat"
          gesture-handler
        ></a-entity>
       <!-- <a-entity
          id="pricetext"
          position="0 0 1"
          rotation="-90 0 0"
          animation="property: scale; to: 2 2 2; dir: alternate; loop: true"
          text="color: white; align: center; value: COME BACK AND REFRESH THE PAGE AT 12:00pm 3/25/25; width: 10 "
        >
        </a-entity> -->
      </a-marker>
<!--Barcode 9-->
      <a-marker
        id="animated-marker3"
        type="barcode"
        value="9"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <a-entity
          id="MenuItem3"
          scale=".25 .25 .25"
          position="0 0 0"
          rotation="0 0 0"
          gltf-model="#cake"
          class="clickable"
          animation-mixer="loop: repeat"
          gesture-handler
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
